services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  mpp-solar:
    build: ./mppsolar/
    volumes:
      - app-solar-config:/etc/mpp-solar
    tmpfs:
      - /run
      - /sys/fs/cgroup
      - /tmp
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    depends_on:
      - telegraf
    entrypoint: mpp-solar --configfile /etc/mpp-solar/mpp-solar.conf --daemon
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    expose:
      - "3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - VIRTUAL_HOST=grafana.home.arpa
      - VIRTUAL_PORT=3000
    depends_on:
      - influxdb
    restart: unless-stopped
  
  telegraf:
    image: telegraf:1.23.2
    volumes:
      - telegraf_config:/etc/telegraf
    depends_on:
      - influxdb
      - mqtt
    entrypoint: telegraf --config-directory /etc/telegraf/telegraf.d
    restart: unless-stopped

  influxdb:
    image: influxdb:2.3
    volumes:
      - influx_config:/etc/influxdb2
      - influx_data:/var/lib/influxdb2
    ports:
      - 8086:8086
    expose:
      - "8086"
    environment:
      - VIRTUAL_HOST=influx.home.arpa
      - VIRTUAL_PORT=8086
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:latest
    volumes:
      - mosquito:/mosquitto
    restart: unless-stopped
    ports:
      - 1883:1883
    
volumes:
  mosquito:
    external: true
  influx_config:
    external: true
  influx_data:
    external: true
  telegraf_config:
    external: true
  grafana_data:
    external: true
  app-solar-config:
    external: true